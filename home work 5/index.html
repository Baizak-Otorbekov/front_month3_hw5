<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="ВВЕДИТЕ ЧИСЛО">
        <input type="number" id="num2" placeholder="ВВЕДИТЕ ЧИСЛО">
        <div class="buttons">
          <button onclick="setOperation('+')">+</button>
          <button onclick="setOperation('-')">-</button>
          <button onclick="setOperation('*')">*</button>
          <button onclick="setOperation('/')">/</button>
          <button onclick="setOperation('power')">^</button>
          <button onclick="setOperation('root')">√</button>
        </div>
        <button onclick="calculate()">РЕЗУЛЬТАТ</button>
        <button onclick="clearResult()">ОЧИСТИТЬ РЕЗУЛЬТАТ</button>
        <div id="resultContainer"></div>

      </div>

    <script src="./java.js"></script>
